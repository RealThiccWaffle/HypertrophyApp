<!DOCTYPE html>
<html>
    <head>
        <title>Bottom Nav Bar (with icons)</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./static/nav.css">
        <!-- Add Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Add Bootstrap JS and its dependencies -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            /* Add CSS for dark mode */
            .dark-mode {
                background-color: #1e1e1e;
                color: #ffffff;
            }
        </style>
    <head>
    <body>
        <!-- Settings section -->
        <div id="content">
            {% if current_user.is_authenticated %}
            <div id="settings" class="section" style="display:none;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Account Information</h2>
                            <p>Welcome, {{ current_user.email }}!</p>
                            <form action="{{ url_for('logout') }}" method="post">
                                <button type="submit" class="btn btn-primary">Logout</button>
                            </form>
                        </div>
                    </div>
                        <div class="col-md-12">
                            <h2>Visual Settings</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="lightMode" value="light" checked>
                                <label class="form-check-label" for="lightMode">
                                    Light Mode
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="darkMode" value="dark">
                                <label class="form-check-label" for="darkMode">
                                    Dark Mode
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            <div id="settings" class="section" style="display:none;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Login</h2>
                            <form action="{{ url_for('login') }}" method="post">
                                <div class="form-group">
                                    <label for="loginEmail">Email address</label>
                                    <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Enter email" required>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Password" required>
                                </div>
                                <button type="Submit" class="btn btn-primary">LOGIN</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h2>Create Account</h2>
                            <form action="{{ url_for('register') }}" method="post">
                                <div class="form-group">
                                    <label for="registerEmail">Email address</label>
                                    <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter email" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password" required>
                                </div>
                                <button type="Submit" class="btn btn-primary">CREATE</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% if current_user.is_authenticated %}
            <div id="settings" class="section" style="display:none;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Visual Settings</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="lightMode" value="light" checked>
                                <label class="form-check-label" for="lightMode">
                                    Light Mode
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="darkMode" value="dark">
                                <label class="form-check-label" for="darkMode">
                                    Dark Mode
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        <nav class="nav">
            <a href="#" class="nav__link" onclick="showSection('workout')">
                <span class="material-icons nav__icon">fitness_center</span>
                <span class="nav__text">Workout</span>
            </a>
            <a href="#" class="nav__link" onclick="showSection('track')">
                <span class="material-icons">sports_score</span>
                <span class="nav__text">Track</span>
            </a>
            <a href="#" class="nav__link" onclick="showSection('settings')">
                <span class="material-icons">settings</span>
                <span class="nav__text">Settings</span>
                

            </a>
        </nav>
        <script src="./static/main.js"></script>
        <script>
            // JavaScript for Light and Dark Mode
            document.querySelectorAll('input[name="theme"]').forEach((input) => {
                input.addEventListener('change', (e) => {
                    const theme = e.target.value;
                    if (theme === 'dark') {
                        document.body.classList.add('dark-mode');
                    } else {
                        document.body.classList.remove('dark-mode');
                    }
                });
            });
        </script>
    </body>
</html>
